<div style="width: 250px; margin: auto; padding: auto;">
	<h1>Capteur</h1>
	<h2>Ajouter Un capteur</h2>
	<form method="post" enctype="application/x-www-form-urlencoded"
		action="/rights/create">
		<fieldset>
			<legend>Informations Right</legend>
			<dl>
				<dt>
					<label for="form_user">user : </label>
				</dt>
				<dd>
					<input type="text" id="form_user" name="user" />
				</dd>
				<dt>
					<label for="form_zone">zone : </label>
				</dt>
				<dd>
					<input type="text" id="form_zone" name="zone" />
				</dd>
				<dt>
					<label for="form_priv">priv : </label>
				</dt>
				<dd>
					<input type="text" id="form_priv" name="priv" />
				</dd>
			</dl>
			<input type="submit" name="submit" />
		</fieldset>
	</form>
</div>
