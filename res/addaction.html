<div style="width: 250px; margin: auto; padding: auto;">
	<h1>Capteur</h1>
	<h2>Ajouter Un capteur</h2>
	<form method="post" enctype="application/x-www-form-urlencoded"
		action="/actions/create">
		<fieldset>
			<legend>Informations Action</legend>
			<dl>
				<dt>
					<label for="form_user">habitant : </label>
				</dt>
				<dd>
					<input type="text" id="form_user" name="user" />
				</dd>
				<dt>
					<label for="form_zone">zone : </label>
				</dt>
				<dd>
					<input type="text" id="form_zone" name="zone" />
				</dd>
				<dt>
					<label for="form_capteur">capteur : </label>
				</dt>
				<dd>
					<input type="text" id="form_capteur" name="capteur" />
				</dd>
				<dt>
					<label for="form_issue">issue : </label>
				</dt>
				<dd>
					<input type="text" id="form_issue" name="issue" />
				</dd>
						<dt>
					<label for="form_nature">nature : </label>
				</dt>
				<dd>
					<input type="text" id="form_nature" name="nature" />
				</dd>
			</dl>
			<input type="submit" name="submit" />
		</fieldset>
	</form>
</div>
