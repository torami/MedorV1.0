<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Invitation</title>
</head>
<body>
<div style="width:250px;margin:auto;padding:auto;">
<h1>Invitation</h1>
<h2>Ajouter une invitation</h2>
<form method="post" enctype="application/x-www-form-urlencoded" action="/user/invite">
    <fieldset>
        <legend>Informations de l'invité</legend>
        <dl>
        <dt><label for="form_nom">Nom de l'invité : </label></dt>
        <dd><input type="text" id="form_nom" name="nom" /></dd>
        </dl>
          <dl>
        <dt><label for="form_login">Tapez votre login : </label></dt>
        <dd><input type="text" id="form_login" name="login" /></dd>
        </dl>
	<input type="submit" name="submit" />
    </fieldset>
</form>
</div>
</body>
</html>
